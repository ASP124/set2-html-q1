<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Unordered List</title>
</head>

<body>
    <div>
        <div>
            <h3>Ordered List</h3>
            <ol>
                <li>Python</li>
                <li>Java</li>
                <li>JavaScript</li>
            </ol>
        </div>
        <div>
            <h3>Nested Unordered List</h3>
            <ul>
                <li>Software Testing</li>
                <li>
                    Web Development
                    <ul>
                        <li>Html</li>
                        <li>Css</li>
                    </ul>
                </li>
                <li>Devops</li>
            </ul>
        </div>
    </div>
</body>

</html>
